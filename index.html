<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Board</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="board">
        <div class="column">
            <h2 class="column-header"><span class="not-started">Not Started</span><span class="task-count">2</span><span
                    class="icons">
                    <span class="icon">&#8942;</span>
                    <span class="icon">+</span>
                </span></h2>
            <div class="task">Card 4</div>
            <div class="task">Card 1</div>
            <div class="task">Card 5</div>
            <button class="add-task-btn">+ New</button>
        </div>
        <div class="column">
            <h2 class="column-header"><span class="in-progress">In Progress</span><span class="task-count">1</span><span
                    class="icons">
                    <span class="icon">&#8942;</span>
                    <span class="icon">+</span>
                </span></h2>
            <div class="task">Card 2</div>
            <button class="add-task-btn">+ New</button>
        </div>
        <div class="column">
            <h2 class="column-header"><span class="completed">Completed</span><span class="task-count">1</span><span
                    class="icons">
                    <span class="icon">&#8942;</span>
                    <span class="icon">+</span>
                </span></h2>
            <div class="task">Card 3</div>
            <button class="add-task-btn">+ New</button>
        </div>
    </div>
</body>

</html>
